<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Cards</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <h1>Espera a√≠</h1>

    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/05/18/08/16/cat-8769861_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um gato</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/07/04/12/21/beach-8872512_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um templo</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/11/19/11/01/jellyfish-1838613_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um peixe</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>       
            <div class="carousel-indicators">
                <button data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0" type="button"></button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="1" type="button"></button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="2" type="button"></button>
            </div>
        </div>
    </div>

   
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
